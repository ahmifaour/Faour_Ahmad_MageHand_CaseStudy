<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/styles/loginstyle.css">
<title>Mage-Hand Repository Login</title>
</head>
<body>
	<div class="layout">
		<h1>The Mage-Hand Repository</h1>
		<header>Login</header>
		<nav>
			<button id="login-btn">Login</button>
			<button id="account-btn">My Account</button>
			<button id="home-btn">Home</button>
			<button id="races-btn">Races</button>
			<button id="classes-btn">Classes</button>
			<button id="spells-btn">Spells</button>
			<button id="items-btn">Items</button>
			<button id="character-sheets-btn">Character Sheets</button>
		</nav>
		<section>
			<div class="login">Please enter your credentials to login</div>
			<br> <label for="email">Email Address</label> <input id="email"
				type="email" placeholder="Email Address" /> <br> <br> <label
				for="password">Password</label> <input id="password" type="password" />
			<br> <br> <br>
			<button type="submit">Submit Credentials for Review</button>
		</section>
	</div>
</body>
</html>
